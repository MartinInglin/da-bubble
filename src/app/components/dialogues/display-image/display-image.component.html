<mat-card>
  <mat-card-content>
    <div class="detail-view-header">
      <button (click)="onNoClick()">
        <img src="assets/images/icons/close.svg" />
      </button>
    </div>
    <div class="image-container">
      @if (!isPdf) {
      <img src="{{ fileUrl }}" />
      }
      @if (isPdf) {
        <iframe [src]="fileUrl | safe" width="100%" height="600px"></iframe>
      }
    </div>
  </mat-card-content>
</mat-card>
