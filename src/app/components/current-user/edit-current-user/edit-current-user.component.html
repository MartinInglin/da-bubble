<section>
    <mat-card *ngIf="currentUser">
        <mat-card-content>
            <div class="detail-view-header">
                <p>Profil</p>
                <button (click)="onNoClick()" mat-icon-button>
                    <img src="./../../../assets/images/icons/close.svg">
                </button>
            </div>
            <div class="profile-container">
                <img [src]="currentUser.avatar" alt="User Avatar">
            </div>
            <div class="edit-container">
                <div class="name-container">
                    <img src="./../../../../assets/images/icons/account_circle.svg">
                    <p>Vollst√§ndiger Name</p>
                </div>
                <input class="name-input" placeholder="{{ currentUser.name }}">
                <div class="name-container">
                    <img src="./../../../../assets/images/icons/mail_black.svg">
                    <p>E-Mail-Adresse</p>
                </div>
                <input class="name-input" placeholder="{{ currentUser.email }}">
            </div>
            <div class="button-container" (click)="onNoClick()">
                <button class="cancel">Abbrechen</button>
                <button class="save">Speichern</button>
            </div>
        </mat-card-content>
    </mat-card>
</section>
