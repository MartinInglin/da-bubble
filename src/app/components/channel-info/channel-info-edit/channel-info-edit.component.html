<section>
    <mat-card>
        <mat-card-content>
            <div class="header">
                <div>
                    <p><img src="./../../../assets/images/icons/tag.svg"> Entwicklerteam</p>
                    <button (click)="onNoClick()" mat-icon-button>
                        <img src="./../../../assets/images/icons/close.svg">
                    </button>
                </div>
            </div>
            <div class="channel-name-container">
                <div class="edit-container"><span>Channel-Name</span><button (click)="onNoClick()">Speichern</button></div>
                <div class="name-container"><input placeholder="Entwicklerteam" class="input-channel-name">
                </div>
            </div>
            <div class="channel-info-container">
                <div class="edit-container"><span>Beschreibung</span><button (click)="onNoClick()">Speichern</button></div>
                <input placeholder="Dein Text hier">
                <hr>
                <div>
                    <span class="created-by">Erstellt von<p>Noah Braun</p></span>
                </div>
            </div>
            <div class="button-container">
                <div class="message-button">
                    <button (click)="onNoClick()">Channel verlassen</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</section>
